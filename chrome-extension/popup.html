<!DOCTYPE html>
<html>

<head>
    <title>AI Summary</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 12px;
            width: 300px;
        }

        h3 {
            margin-top: 0;
        }

        textarea {
            width: 100%;
            border-radius: 6px;
            padding: 6px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: none;
            border-radius: 6px;
            background-color: #4285f4;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #summary {
            margin-top: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #summary.visible {
            display: block;
            opacity: 1;
        }

        #summary.error {
            color: red;
            font-weight: bold;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #ccc;
            border-top-color: #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h3>Selected Text Summary</h3>
    <textarea id="inputText" rows="5" placeholder="Paste or right-click select..."></textarea>
    <button id="summarizeBtn">Summarize</button>
    <div id="summary"></div>

    <script src="popup.js"></script>
</body>

</html>
